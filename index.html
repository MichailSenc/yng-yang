<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./css/style.css" />
        <title>Yin-Yang</title>
    </head>
    <body>
        <div class="layer2" id="container">
            <div class="report"></div>
            <!-- Крч. сюда я засуну canvas -->
        </div>
        <div class="top_panel">
            <div class="layer1">
                <div class="canvas_coordinates">X: 0; Y: 0</div>
                <div class="step_count">Step: 0</div>
                <p><input type="checkbox" id="grid_checkbox" checked data-disalbe />Сетка</p>
                <p class="hidden"><input type="checkbox" id="canvas_checkbox" checked data-disalbe />Полотно</p>
            </div>
            <div class="layer1">
                <p class="decor"><b>Ручная установка</b></p>
                <p><input type="radio" name="radio" value="empty" checked />Пустая</p>
                <p><input type="radio" name="radio" value="yng" />Инь</p>
                <p><input type="radio" name="radio" value="yang" />Ян</p>
            </div>
            <div class="layer1">
                <p class="decor"><b>Рандомная генерация</b></p>
                <p><input type="number" id="count_alive" value="20" /> - число живых клеток</p>
                <p><input type="number" id="yin_percent" value="50" /> - процент Инь</p>
                <p><input type="number" id="yang_percent" value="50" /> - процент Ян</p>
            </div>
            <div class="layer1">
                <button id="generate_button" data-disalbe>Generate</button>
                <button id="clear_button" data-disalbe>Clear</button>
            </div>
            <div class="layer1" id="buttons">
                <button id="start_button">START</button>
                <button id="stop_button">STOP</button>
            </div>
        </div>
        <!-- <canvas></canvas> -->
    </body>
    <script src="./app/main.js"></script>
</html>
