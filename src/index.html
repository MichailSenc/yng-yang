<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.min.css" />
    <title>Yin-Yang</title>
</head>

<body>
    <div class="wrapper">
        <div class="page">
            <aside class="sidebar">
                <div class="sidebar__container">
                    <div class="sidebar__section sidebar__checkboxies">
                        <p class="sidebar__section-title">Отображение</p>
                        <div class="sidebar__section-content">
                            <div class="sidebar__checkbox">
                                <input type="checkbox" id="grid-checkbox" checked data-disalbe />
                                <label for="grid-checkbox">Сетка</label>
                            </div>

                            <div class="sidebar__checkbox">
                                <input type="checkbox" id="canvas-checkbox" checked data-disalbe />
                                <label for="canvas-checkbox">Полотно</label>
                            </div>
                        </div>
                    </div>

                    <div class="sidebar__section sidebar__manual">
                        <p class="sidebar__section-title">Ручная установка</p>
                        <div class="sidebar__section-content">
                            <p class="sidebar__checkbox">
                                <input type="radio" name="radio" value="empty" checked />
                                <span>Пустая</span>
                            </p>
                            <p class="sidebar__checkbox">
                                <input type="radio" name="radio" value="yng" />
                                <span>Инь</span>
                            </p>
                            <p class="sidebar__checkbox">
                                <input type="radio" name="radio" value="yang" />
                                <span>Ян</span>
                            </p>
                        </div>
                    </div>

                    <div class="sidebar__section sidebar__random">
                        <p class="sidebar__section-title">Рандомная генерация</p>
                        <div class="sidebar__section-content">
                            <div class="input-container">
                                <label for="count-alive" class="input-container__label">Количество клеток</label>
                                <input type="number" id="count-alive" value="20" size="10"
                                    class="input-container__input input" />
                            </div>
                            <div class="input-container">
                                <label for="yin-percent" class="input-container__label">Процент Инь</label>
                                <input type="number" id="yin-percent" value="50" size="10"
                                    class="input-container__input input" />
                            </div>
                            <div class="input-container">
                                <label for="yang-percent" class="input-container__label">Процент Ян</label>
                                <input type="number" id="yang-percent" value="50" size="10"
                                    class="input-container__input input" />
                            </div>
                        </div>
                    </div>

                    <div class="sidebar__section sidebar__buttons">
                        <div class="sidebar__section-content">
                            <button class="sidebar__button button" id="generate-button" data-disalbe>
                                Generate
                            </button>
                            <button class="sidebar__button button" id="clear-button" data-disalbe>Clear</button>
                            <button class="sidebar__button button" id="start-button">START</button>
                            <button class="sidebar__button button" id="stop-button">STOP</button>
                        </div>
                    </div>
                </div>
            </aside>
            <main class="main">
                <div class="main__container">
                    <div class="report">
                        <p class="report__text"></p>
                        <div class="report__cross _icon-cancel-circle"></div>
                    </div>
                    <div class="canvases" id="container">
                        <div class="canvases__data">
                            <!-- <div class="canvases__coordinates" id="current-coordinates">Y: 0; Y: 0</div> -->
                            <div class="canvases__coordinates" id="current-coordinates">x:0, y:0</div>
                            <div class="canvases__step-count" id="step-count">Step: 0</div>
                        </div>
                        <canvas class="canvases__main" id="main-canvas"></canvas>
                        <canvas class="canvases__grid" id="grig-canvas"></canvas>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <div class="settings-image _icon-config"></div>
    <div class="settings">
        <div class="settings__container">
            <div class="settings__title">Параметры</div>
            <div class="row">
                <div class="column30 settings__parametr" id="settings-cell-size">Размер клетки в пикселях</div>
                <div class="column70">
                    <input type="number" placeholder="4" class="settings__input input" />
                </div>
            </div>
            <div class="row">
                <div class="column30 settings__parametr" id="settings-yng-color">Цвет Инь</div>
                <div class="column70">
                    <input type="color" value="#000000" class="settings__input" />
                </div>
            </div>
            <div class="row">
                <div class="column30 settings__parametr" id="settings-yang-color">Цвет Янь</div>
                <div class="column70">
                    <input type="color" value="#ff0000" class="settings__input" />
                </div>
            </div>
            <div class="row">
                <div class="column30 settings__parametr" id="settings-grid-color">Цвет сетки на полотне</div>
                <div class="column70">
                    <input type="color" value="#b3b3b3" class="settings__input" />
                </div>
            </div>
            <div class="row">
                <div class="column40"></div>
                <div class="column20">
                    <button class="settings__input button">По умолчанию</button>
                </div>
                <div class="column20">
                    <button class="settings__input button">Применить</button>
                </div>
                <div class="column20">
                    <button class="settings__input button">Отмена</button>
                </div>
            </div>
        </div>
    </div>
    <!-- <canvas></canvas> -->
</body>
<script src="./js/index.min.js"></script>
<script src="./js/script.min.js"></script>

</html>
