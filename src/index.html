<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./css/style.min.css" />
        <title>Yin-Yang</title>
    </head>
    <body>
        <div class="wrapper">
            <div class="page">
                <aside class="sidebar">
                    <div class="sidebar__container">
                        <div class="sidebar__section">
                            <div class="sidebar__coordinates" id="current-coordinates">Y: 0; Y: 0</div>
                            <div class="sidebar__step-count" id="step-count">Step: 0</div>
                        </div>

                        <div class="sidebar__section">
                            <div class="sidebar__checkbox">
                                <input type="checkbox" id="grid-checkbox" checked data-disalbe />
                                <label for="grid-checkbox">Сетка</label>
                            </div>

                            <div class="sidebar__checkbox">
                                <input type="checkbox" id="canvas-checkbox" checked data-disalbe />
                                <label for="canvas-checkbox">Полотно</label>
                            </div>
                        </div>

                        <div class="sidebar__section">
                            <p class="sidebar__title">Ручная установка</p>
                            <p class="sidebar__checkbox">
                                <input type="radio" name="radio" value="empty" checked />
                                <span>Пустая</span>
                            </p>
                            <p class="sidebar__checkbox">
                                <input type="radio" name="radio" value="yng" />
                                <span>Инь</span>
                            </p>
                            <p class="sidebar__checkbox">
                                <input type="radio" name="radio" value="yang" />
                                <span>Ян</span>
                            </p>
                        </div>

                        <div class="sidebar__section">
                            <p class="sidebar__title">Рандомная генерация</p>
                            <p class="sidebar__input">
                                <span>Число живых клеток</span>
                                <input type="number" id="count-alive" value="20" size="10" />
                            </p>
                            <p class="sidebar__input">
                                <span>Процент Инь</span>
                                <input type="number" id="yin-percent" value="50" size="10" />
                            </p>
                            <p class="sidebar__input">
                                <span>Процент Ян</span>
                                <input type="number" id="yang-percent" value="50" size="10" />
                            </p>
                        </div>

                        <div class="sidebar__buttons">
                            <div class="sidebar__buttons-group">
                                <button class="button" id="generate-button" data-disalbe>Generate</button>
                                <button class="button" id="clear-button" data-disalbe>Clear</button>
                            </div>
                            <div class="sidebar__buttons-group">
                                <button class="button" id="start-button">START</button>
                                <button class="button" id="stop-button">STOP</button>
                            </div>
                        </div>
                    </div>
                </aside>
                <main class="main">
                    <div class="main__parameters"></div>
                    <div class="main__container">
                        <div class="report"></div>
                        <div class="canvases" id="container">
                            <canvas class="canvases__main" id="main-canvas"></canvas>
                            <canvas class="canvases__grid" id="grig-canvas"></canvas>
                        </div>
                    </div>
                </main>
            </div>
        </div>
        <!-- <canvas></canvas> -->
    </body>
    <script src="./js/index.min.js"></script>
</html>
